<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Dashboard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>GREEN Investment</h1>
            <a href="home.html" class="logout">Logout</a>
        </div>
    </header>
    <main>
       
        <div class="container">
            <h1>Carbon Footprint Detector</h1>
            <form id="carbon-form">
                <label for="fossil-fuel-holdings">Fossil Fuel Holdings Count:</label>
                <input type="number" id="fossil-fuel-holdings" name="fossil-fuel-holdings" required>
                
                <label for="deforestation-risk">Deforestation Risk Producer Count:</label>
                <input type="number" id="deforestation-risk" name="deforestation-risk" required>
                
                <label for="gender-equality-score">Gender Equality Score:</label>
                <input type="number" id="gender-equality-score" name="gender-equality-score" min="0" max="100" required>
                
                <button type="submit">Detect Carbon Footprint</button>
            </form>
            <div id="result"></div>
        </div>
    
        <script src="script.js"></script>
     

    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Investment Dashboard</p>
        </div>
    </footer>
</body>
</html>
